<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesom CSS -->
    <link rel="stylesheet" href="css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Royal | Signup</title>
</head>
<!-- <style>
    .form-container{
        max-width: 600px;
    }
</style> -->
<body>
    <div class="navbar">
        <div class="upper-nav">
            <a href="index.html">
                <img class="nav-logo" src="/images/logo_royal.png" alt="">
            </a>

            <i onclick="document.querySelector('.navbar').classList.toggle('nav-expand')"
                class="fa-solid fa-bars bar-icon"></i>
        </div>
        <ul class="nav-toggle">
            <li>
                <a class="nav-links" href="login.html">
                    <span class="nav-link-text">Login</span>
                    <div class="top-line"></div>
                    <div class="left-line"></div>
                    <div class="bottom-line"></div>
                    <div class="right-line"></div>
                </a>
            </li>
            <li>
                <a class="nav-links" href="signup.html">
                    <span class="nav-link-text">Signup</span>
                    <div class="top-line"></div>
                    <div class="left-line"></div>
                    <div class="bottom-line"></div>
                    <div class="right-line"></div>
                </a>
            </li>
        </ul>
    </div>
 
    <div class="form-container signup-form-container">
        <form action="" class="login-signpu-form">
            <p class="form-title">Signup</p>
            <!-- 
                Full Name, Mobile No, Qualification
                email, password, confirm password
                gender
             -->
            <div class="signup-large-screen">
                <div class="signup-partitions">
                    <div class="input-box">
                        <input type="text" name="" id="" required>
                        <label for="">Full Name</label>
                    </div>
                    <div class="input-box">
                        <input type="text" name="" id="" required>
                        <label for="">Mobile</label>
                    </div>
                    
                    <div class="input-box">
                        <select name="" id="" required>
                            <option></option>
                            <option value="">10th</option>
                            <option value="">12th</option>
                            <option value="">Graduate</option>
                            <option value="">Masters</option>
                            <option value="">Ph.D.</option>
                        </select>
                        <label for="">Qualification</label>
                    </div>
                </div>
                <div class="signup-partitions">
                    <div class="input-box">
                        <input type="text" name="" id="" required>
                        <label for="">E-mail</label>
                    </div>
                    <div class="input-box">
                        <input type="password" name="" id="" required>
                        <label for="">Password</label>
                    </div>
                    <div class="input-box">
                        <input type="password" name="" id="" required>
                        <label for="">Confirm Password</label>
                    </div>
                </div>
            </div>
            <div class="gender-box">
                <div><input type="radio" name="gender" id="female"> <label for="female">Female</label></div>
                <div><input type="radio" name="gender" id="male"> <label for="male">Male</label></div>
                <div><input type="radio" name="gender" id="other"> <label for="other">Others</label></div>
            </div>
            <div class="tncbox">
                <input type="checkbox" name="" required id="tnc">
                <label for="tnc">I agree to terms of use.</label>
            </div>
            <div class="whatsapp-box">
                <input type="checkbox" name="" id="whatsapp" checked>
                <label for="tnc">Send me the updates through whatsapp.</label>
            </div>
            <div class="submit-box">
                <input class="login-signup-submit-btn" type="submit" value="Register">
            </div>
            <div>
                Have an account? <a class="login-signup-links" href="login.html">Login</a>
            </div>
        </form>
    </div>
</body>

</html>
