<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesom CSS -->
    <link rel="stylesheet" href="css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Royal | Login</title>
</head>

<body>
    <div class="navbar">
        <div class="upper-nav">
            <a href="index.html">
                <img class="nav-logo" src="/images/logo_royal.png" alt="">
            </a>

            <i onclick="document.querySelector('.navbar').classList.toggle('nav-expand')"
                class="fa-solid fa-bars bar-icon"></i>
        </div>
        <ul class="nav-toggle">
            <li>
                <a class="nav-links" href="login.html">
                    <span class="nav-link-text">Login</span>
                    <div class="top-line"></div>
                    <div class="left-line"></div>
                    <div class="bottom-line"></div>
                    <div class="right-line"></div>
                </a>
            </li>
            <li>
                <a class="nav-links" href="signup.html">
                    <span class="nav-link-text">Signup</span>
                    <div class="top-line"></div>
                    <div class="left-line"></div>
                    <div class="bottom-line"></div>
                    <div class="right-line"></div>
                </a>
            </li>
        </ul>
    </div>
 
    <div class="form-container">
        <form action="" class="login-signpu-form">
            <p class="form-title">Login</p>
            <div class="input-box">
                <input type="text" name="" id="" required>
                <label for="">E-mail</label>
            </div>
            <div class="input-box">
                <input type="password" name="" id="" required>
                <label for="">Password</label>
            </div>
            <div class="remember-me-forget-password-box">
                <div>
                    <input type="checkbox" name="" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <div>
                    <a class="login-signup-links" href="#">Forgot password?</a>
                </div>
            </div>
            <div class="submit-box">
                <input class="login-signup-submit-btn" type="submit" value="Submit">
            </div>
            <div>
                New user? <a class="login-signup-links" href="signup.html">Create account</a>
            </div>
        </form>
    </div>
</body>

</html>
